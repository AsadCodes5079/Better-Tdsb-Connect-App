<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Timetable and Calendar Display -->
<section id="timetable" class="section">
  <h2 id="day-indicator">Today's Timetable</h2>
  <div id="timetable-items"></div>
  <h2>Calendar</h2>
  <div id="calendar-content" class="calendar-container"></div>
</section>

<!-- Settings Section -->
<section id="settings" class="section hidden">
  <h2>Settings</h2>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>
  <div id="period-settings">
    <label for="period1">Period 1:</label>
    <input type="text" id="period1" placeholder="Enter Period 1 Task">
    <label for="period2">Period 2:</label>
    <input type="text" id="period2" placeholder="Enter Period 2 Task">
    <label for="period3">Period 3:</label>
    <input type="text" id="period3" placeholder="Enter Period 3 Task">
    <label for="period4">Period 4:</label>
    <input type="text" id="period4" placeholder="Enter Period 4 Task">
  </div>
  <button id="save-settings-btn" class="primary-btn">Save Settings</button>
</section>

<!-- Bottom Navigation Bar -->
<nav class="navbar">
  <a href="#timetable">
    <img src="Timetable.png" alt="Timetable Icon">
  </a>
  <a href="#settings">
    <i class="fas fa-cog"></i>
  </a>
</nav>

<!-- Include the JavaScript file -->
<script src="app.js"></script>
</body>
</html>
