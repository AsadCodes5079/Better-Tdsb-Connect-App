<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Routine Planner</title>
</head>
<body>
  <div id="app">
    <h1>Routine Planner</h1>
    <form id="taskForm">
      <div>
        <label for="task1">Task 1 (9:00 AM - 10:15 AM):</label>
        <input type="text" id="task1" placeholder="Enter Task 1" required>
      </div>
      <div>
        <label for="task2">Task 2 (10:20 AM - 11:35 AM):</label>
        <input type="text" id="task2" placeholder="Enter Task 2" required>
      </div>
      <div>
        <label for="task3" id="task3Label">Task 3 (12:40 PM - 1:55 PM):</label>
        <input type="text" id="task3" placeholder="Enter Task 3" required>
      </div>
      <div>
        <label for="task4" id="task4Label">Task 4 (3:15 PM - 4:30 PM):</label>
        <input type="text" id="task4" placeholder="Enter Task 4" required>
      </div>
      <button type="submit">Save Routine</button>
    </form>
    <p id="info"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
